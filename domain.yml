responses:
  utter_greet:
  - text: "안녕하세요~ 저는 재주 챗봇이에요. 오늘은 어떠세요?"
  - text: "방가요~! 전 재주 챗봇이에요. 오늘 당신의 기분이 궁금해요!"

  utter_cheer_up:
  - text: "힘내세요! 내일은 더 좋은 하루가 당신을 기다리고 있을 거예요."

  utter_did_that_help:
  - text: "어떻게 도와드릴까요?"

  utter_happy:
  - text: "좋아, 잘하고 있어요!"

  utter_goodbye:
  - text: "잘가요~ 담에 또 봐요!"

  utter_iamabot:
  - text: "전 큐트한 봇이에요"
  - text: "제가 인간처럼 느껴졌나요? 과찬이시네요."
  - text: "저는 봇이라구요~"

  utter_depression:
  - text: "기분이 우울하시군요. 당신에게 스트레스 받는 일이 있었던 건 아닌지 걱정스러워요."
  - text: "마음이 우울해서 힘드셨군요. 당신의 소식이 궁금했는데 마침 저를 잘 찾아주셨네요."
  - text: "당신이 울적하시다니 저도 마음이 안 좋아요."
  - text: "얼굴에서 당신의 기분이 가라앉은 것이 느껴져요. 큰일이 있으신 건 아니었으면 좋겠어요."
  - text: "이해해요. 아무 이유 없이 우울할 때가 있죠."
  - text: "오전에 하는 산책이 우울감을 없애주는 데 도움이 된대요."
  - text: "우울함은 저절로 없어지기도 하지만 그렇지 않을 때도 있어요. 그럴 때는 전문가에게 도움을 요청하는 것도 좋은 방법이에요."
  - text: "작은 성취감을 느끼는 게 우울함을 없애줄지도 몰라요. 오늘은 창틀을 청소해봐요!"
  - text: "우울할 때는 칭찬타임! 오늘의 잘한 일을 말해봐요."

  utter_depression_ask:
  - text: "거의 매일, 하루 중 대부분 시간을 우울한 기분으로 있거나 가라앉았던 적이 있나요?"
  - text: "늘 기분이 가라앉고 축 처지시나요?"
  - text: "즐거운 일이 생겨도 기분이 좋아지지 않나요?"
  - text: "어떻게 해도 기분이 좋아지지 않나요?"

  utter_depression_posi:
  - text: "저런… (우는 이모티콘) 기분이 나아지지 않는 상태군요."
  - text: "힘든 상황이시군요. 저랑 더 얘기를 나눠봐요."
  - text: "한번 가라앉은 기분을 다시 돌리기는 참 어려운 것 같아요. 저와 계속 얘기해봐요."

  utter_depression_nega:
  - text: "그렇군요. 기분이 계속 처지신다면 편안한 음악을 한번 들어보는 것도 좋을 것 같아요."
  - text: "그랬군요. 또 기분이 안 좋아지면 언제든 저에게 이야기해주세요."
  - text: "다행이네요. 당신의 머릿속에 낀 먹구름이 얼른 걷혔으면 좋겠어요."

  utter_depression_gloomy:
  - text: "침울하시군요. 가끔 그럴 때가 있죠. 너무 상심 마세요."
  - text: "삶이 언제나 재미있진 않은걸요. 조금 천천히 가는 중이라고 생각해요."
  - text: "그럴 땐 정말 슬프죠. 암울한 느낌.. 저와 더 대화해봐요"

  utter_depression_dazed:
  - text: "저도 가끔 그럴 때가 있는 것 같아요. 집중이 안 되고 명료하지 못한 날이 가끔 있죠."
  - text: "아무것도 하지 않아도 되는 날을 가끔 만드는 것도 좋은 것 같아요."
  - text: "억지로 뭘 하려고 하지 말고 푹 쉬어봐요."

  utter_depression_lethargy:
  - text: "가치가 없는 사람은 없다고 생각해요."
  - text: "너무 자책하지 마세요. 당신은 제게 소중한 사람이에요."
  - text: "당신의 발목을 붙잡는 그 감정은 제가 오늘 밤에 가져가도록 할게요."

  utter_depression_desire:
  - text: "의욕을 많이 잃으셨군요. 가끔 그럴 때가 있죠. 너무 상심 마세요."
  - text: "삶이 언제나 재미있진 않은걸요. 조금 천천히 가는 중이라고 생각해요."
  - text: "그럴 땐 정말 슬프죠. 기운이 하나도 없다는게 맞을 것 같아요"

  utter_depression_insomnia:
  - text: "잠을 못 자는 것만큼 힘든 게 없죠. 너무 힘들면 잠깐 산책이라도 해봐요"
  - text: "저는 너무 잠이 오지 않을 때 아예 일어나서 책을 읽어요. 다른 일을 해보는 것도 좋아요"
  - text: "몸은 피곤한데 못 자면 정말 힘들죠. 가끔은 병원이나 다른 이의 도움을 받는 것도 좋답니다."

  utter_depression_interest:
  - text: "조금이라도 몸을 움직여 보시는건 어떨까요? 우리 작은 취미라도 찾아봐요"

  utter_depression_appetite:
  - text: "스트레스 받는 일이 있으신가요? 너무 힘들어도 식욕이 떨어진다고 해요."
  - text: "그래도 끼니는 거르시면 안 돼요. 작은 거라도 조금씩 드세요."
  - text: "입맛이 없다니 정말 힘든 상황에 계시군요."

  utter_depression_confidence:
  - text: "자신감을 잃으셨군요. 이럴 땐 남과 비교하는 게 좋지 않을 거예요."
  - text: "늘 잘할 수는 없어요. 하지만 여태 잘 해왔잖아요."
  - text: "어깨를 펴보세요. 자신감이 조금 상승할 거예요."

  utter_depression_loser:
  - text: "노력한 것만으로도 대단한 걸요! 당신은 정말 대단해요!!"
  - text: "많이 속상하셨겠어요. 하지만 경험은 어디 가지 않는답니다."

  utter_depression_concentration:
  - text: "집중이 잘 안 될 때가 있죠. 그럴 때는 아예 잠깐 다른 일을 하는 것도 좋아요."
  - text: "작은 일부터 집중해보면 어떨까요? 지금 제 말에 잠깐 귀 기울이는 정도부터요!"
  - text: "집중에는 명상이 효과가 좋다고 해요! 한 번 해봐요."

  utter_sadness:
  - text: "속상한 일이 있으셨나 봐요. 저와 이야기를 하며 조금은 기분이 나아지셨으면 좋겠어요."
  - text: "슬픈 마음을 털어놓고 싶으셨군요. 이럴 때 저라도 있어 다행이에요."
  - text: "슬프시다고 하니 저도 마음이 울적해지네요."
  - text: "걱정되네요. 얼른 기분이 좀 나아지셔야 할 텐데 말이에요."

  utter_sadness_upset:
  - text: "속상했던 일은 저에게 다 털어놓으세요."
  - text: "힘들고 속상하셨겠어요."
  - text: "저도 그런 상황에서는 속상했을 거예요. 마음이 많이 아팠겠어요."

  utter_sadness_tear:
  - text: "눈물을 흘리는 건 나쁜 일이 아니에요. "
  - text: "눈물이 나면 울어버리세요. 시간이 지나면 아무렇지도 않을 거예요."
  - text: "우는 건 나쁜 일이 아니에요. 나쁜 감정이 있다면 눈물로 흘려 보내는 것도 좋아요."

  utter_sadness_cry:
  - text: "슬픈 일을 겪으셨군요. 제 어떤 말이 위로가 되겠어요? 옆에 있어드릴게요."
  - text: "많이 슬프셨겠어요. 그럴 때 울음이 나오는 것은 자연스러운 일이에요."

  utter_sadness_guilty:
  - text: "곰곰이 생각해보면 큰 잘못을 저지른 건 아닐 거예요."
  - text: "상황이 나빴던 거지 당신이 죄책감을 가질 일은 아니라고 생각해요."
  - text: "저에게도 괴로운 기분을 나눠주시면 조금은 마음이 가벼워질 거예요."

  utter_sadness_miss:
  - text: "누구나 사람을 떠나보내고 나면 그리움을 느끼죠. 한 번  크게 울어보는 것도 좋아요."
  - text: "만남이 있으면 헤어짐이 있다고 하죠. 이별도 자연스러운 것이라고 생각해 보세요."
  - text: "그리운 마음에 슬프신가 봐요. 저에게 다 털어놓으세요."

  utter_sadness_remorse:
  - text: "연민을 느끼셨군요. 그럴 수도 있다고 생각해요."
  - text: "그런 일이 있으셨군요. 불쌍함을 느끼는 것도 자연스러운 일이라고 생각해요."

  utter_sadness_sad:
  - text: "서러운 마음을 털어버리고 잊어버리는 것도 하나의 방법이에요."
  - text: "모든 일이 다 괜찮아 질 것이라는 생각을 가져 보아요."

  utter_sadness_miserable:
  - text: "그런 일이 있으셨군요. 비참한 기분은 사람을 괴롭게 하죠."
  - text: "참담한 기분이었겠어요. 저에게 털어놓으세요."
  - text: "저에게 비참했던 기억을 털어놓으면 조금 나아질 거예요."

  utter_sadness_vanity:
  - text: "허망한 기분이었겠어요. 대신 제가 관심을 많이 가져드릴게요."
  - text: "허한 마음, 저에게 다 털어놓으세요."

  utter_sadness_despair:
  - text: "안 좋은 상황에 처하셨군요. 그런 상황에서는 누구나 힘들 거예요."
  - text: "도움을 청할 곳이 있을까요? 제가 주변에 도움을 청할 수 있도록 용기를 드릴게요."
  - text: "하늘이 무너져도 솟아날 구멍이 있다고 하잖아요. 힘들겠지만 조금만 더 버텨보아요."

  utter_sadness_unfair:
  - text: "어떤 일이 일어났을 때, 그게 모두 당신 때문은 아니에요. 우연한 일에 너무 속상해 마세요."
  - text: "잠깐 돌부리에 걸려서 넘어진 거라고 생각해요. 상황은 앞으로 더 나아질 거라고 믿어요."
  - text: "상처를 받으셨군요. 저에게 이야기한 것만으로 조금은 후련해지셨으면 좋겠어요."

  utter_sadness_regret:
  - text: "너무 자책하지는 마세요. 그때는 그게 최선이었을 거예요."
  - text: "잠깐 길을 잃은 것뿐이에요. 저는 당신이 옳은 방향으로 나아갈 수 있다고 믿어요."
  - text: "후회스럽다고 과거의 자신을 미워하지는 말았으면 좋겠어요. "

  utter_sadness_disappointment:
  - text: "섭섭하시겠어요. 상처 받은 마음 저에게 털어놓으세요."
  - text: "실망이 크셨겠어요. 그럴 땐 그런 마음을 표현해 보세요."

  utter_lonely:
  - text: "외로운 느낌을 받으셨군요. 그래도 저와 이야기를 하다 보면 조금씩 괜찮아질 거예요."
  - text: "가끔 외롭고 쓸쓸한 날이 찾아올 때가 있죠. 저랑 이야기를 좀 나눠봐요."
  - text: "그 말을 들으니 저희가 좀 더 많은 대화를 나눠야겠다는 생각이 들어요."
  - text: "오늘 마음이 외로우시군요. 저와 이야기하며 조금이나마 나아지셨으면 좋겠어요."

  utter_lonely_meaningless:
  - text: "마음이 잠깐 지쳤나 봐요. 아무 의미 없는 일은 없을 거예요. "
  - text: "속이 불편하시군요. 천천히 심호흡을 하면 조금은 편해질 수도 있어요."
  - text: "가벼운 운동을 해보는 건 어떠세요? 산책도 좋답니다!"

  utter_lonely_suitability:
  - text: "힘들면 울어도 돼요. 잠시 시간을 드릴게요."
  - text: "저에게 힘들고 외로웠던 감정 다 털어놓으세요."

  utter_lonely_smolder:
  - text: "그렇군요. 너무 울적해하지 마세요. 둘이라면 잘 헤쳐나갈 수 있을 거예요."
  - text: "울적한 기분이 들면 저에게 털어버리세요."

  utter_lonely_hard:
  - text: "그렇군요. 고단하시겠어요. 그럴 땐 조금 쉬어보세요."
  - text: "잠시 쉬어가는 것도 하나의 방법이죠. 자신에게 쉬는 시간을 주세요."
  - text: "가끔은 쉬는 것도 필요하죠. 고단한 삶에는 달콤한 휴식이 필요하답니다."

  utter_angry:
  - text: "화가 많이 나셨군요. 잠시 진정할 시간이 필요하신 것 같아요. 저와 이야기를 나눠봐요."
  - text: "화가 났을 때는 한 발짝 물러서서 자신의 감정을 정리해보면 좋다고 해요. 저와 대화를 나누며 정리의 시간을 가져 봐요."
  - text: "잠시 진정해 보세요. 시간이 지나면 안 좋은 기분이 조금씩 사라질 거예요."
  - text: "오늘 기분이 안 좋아 보여요. 화가 날 만한 일이 있으셨나 봐요."

  utter_angry_resentment:
  - text: "남의 평가는 당신의 삶에 중요치 않아요"
  - text: "실수를 인정해보는 것도 대단한 첫 걸음이에요"
  - text: "당신의 마음을 알지만... 어렵네요. 더 말해주세요."

  utter_angry_dissatisfaction:
  - text: "마음이 많이 힘드시겠어요"
  - text: "잠깐 지친 것일 수도 있어요. 잠깐 휴식을 취해보세요"
  - text: "괴로우시겠어요. 휴식이 필요해보여요"

  utter_angry_hate:
  - text: "지금 당신이 누구를 미워하는 건가요? 자신인가요?"
  - text: "미워하는 대상이 누군가요?"

  utter_angry_me:
  - text: "이런.. 스스로 미워하는 것만큼 힘든 게 없죠"
  - text: "먼저 본인에게 칭찬의 한 마디를 해보세요"

  utter_angry_other:
